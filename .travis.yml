sudo: required

language: python
python:
  - "3.5"

services:
  - docker

before_install:
  - docker build -t ropc/rufoodscraper .

script:
  - docker run ropc/rufoodscraper

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      docker push USER/REPO;
    fi
